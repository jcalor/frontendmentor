<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="contenedor">
    
    <img src="images/illustration-hero.svg" alt="main image" class="music-image">

    <div class="main">
      <h2>Order Summary</h2>
    </div>
    
    <div class="secondary">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="plan">
      <img src="images/icon-music.svg" alt="music icon">
      <div class="plan-description">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
  
    <button class="proceed-button">Proceed to payment</button>
    <button class="cancel-button">Cancel order</button>

  </div>
    

</body>
</html>
